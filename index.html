<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacter G.voida</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("4EhJw2YMfXrhsNEKn"); // Ta clé publique
    })();
  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 40px;
      background: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Contacter G.voida</h1>

  <form id="contact-form">
    <label for="name">Nom</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required />

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("service_e52327e", "template_r8rm75g", this)
        .then(() => {
          status.innerText = "✅ Message envoyé à G.voida !";
          form.reset();
        })
        .catch((error) => {
          console.error(error);
          status.innerText = "❌ Erreur lors de l'envoi.";
        });
    });
  </script>

</body>
</html>
